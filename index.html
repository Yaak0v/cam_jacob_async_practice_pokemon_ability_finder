<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Practice</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container width-650 justify-content-center my-4 d-flex flex-column text-center">
        <div class="card text-center px-5">
            <h1 class="text-center my-3">Pokemon Ability Finder</h1>
            <div class="mb-4 mx-4 justify-content-center">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="pokemon-input" aria-describedby="emailHelp">
                    </div>
                    <button type="button" class="btn btn-primary" id="pokemon-submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <h3 class="mt-3">Abilities</h3>
            <p id="pokemon-ability-1" class="ms-3 text-start"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
